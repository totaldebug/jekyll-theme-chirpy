<div class="col-lg">

    <h2 class="mb-3">{{ include.title }}</h2>

    {% for progress in include.source %}

    <div class="row justify-content-between align-items-center">
      <div class="col-10">
        <p class="mb-1">{{ progress.name }}</p>
      </div>
      <div class="col-2 text-right">
        <p class="mb-1 text-muted">{{ progress.percentage }}%</p>
      </div>
    </div>

    <div class="progress mb-4 bg-themed" style="height: 8px;">
      <div class="progress-bar bg-{{ progress.color | default: "primary" }} wow animated slideInLeft"
        data-wow-delay="{{ forloop.index | divided_by: 20.0 }}"
        role="progressbar"
        style="width: {{ progress.percentage }}%;"
        aria-valuenow="{{ progress.percentage }}"
        aria-valuemin="0"
        aria-valuemax="100">
      </div>
    </div>

    {% endfor %}

  </div>
